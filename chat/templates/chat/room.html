<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chatton</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-info">
                            <div class="hero-body">
                                <p class="title">Chatton</p>
                                <p class="subtitle">Episto technical test</p>
                            </div>
                        </section>
                    </div>
                    <div class="column is-6 is-offset-3">
                        <div class="boox">
                            <div id="chat-messages" style="max-height: 400px; overflow-y: scroll;">
                                {% for m in messages %}
                                    <b>{{m.username}}</b>: {{m.content}}<br>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Messages" id = "chat-message-input">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <a class="button is-primary" id="chat-message-submit">Submit</a>
                            </div>
                        </div>
                        <small class="has-text-grey-light">User name: {{username}}</small>
                    </div>
                </div>
            </div>
        </section>
        {{room_name|json_script:"json-roomname"}}
        {{username|json_script:"json-username"}}
        <script>
            function scrollToBottom() {
                let objDiv = document.getElementById('chat-messages');
                objDiv.scrollTop = objDiv.scrollHeight;
            }
            const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
            const userName = JSON.parse(document.getElementById('json-username').textContent);

            const chatSocket = new WebSocket( 'ws://' + window.location.host + '/ws/' + roomName + '/' );

            chatSocket.onmessage = function(e) {
                console.log('onmessage');
                const data = JSON.parse(e.data);
                if (data.message) {
                    document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>' );
                } else {
                    alert('WTF: What a Terrible Failure, something went wrong!');
                }
            };
            chatSocket.onclose = function(e) {
                console.log('The socket close unexpectedly');
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input'); 
                const message = messageInputDom.value; 
                chatSocket.send(JSON.stringify({'message':message, 'username':userName, 'room':roomName }));

                messageInputDom.value = '';
            };
        </script>
    </body>
</html>
